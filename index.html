<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Header for website</h1>
        <p>:)</p>
    </header>
    
    <div class="tabs">
        <button class="tab-button" onclick="openTab(event, 'tab1')">Tab 1</button>
        <button class="tab-button" onclick="openTab(event, 'tab2')">Tab 2</button>
        <button class="tab-button" onclick="openTab(event, 'tab3')">Tab 3</button>
        <button class="tab-button" onclick="hideAllTabs()">Hide All Tabs</button> <!-- New button -->
    </div>

    <div id="tab1" class="tab-content active">
        <h2>Tab 1 Content</h2>
        <p>This is the content of Tab 1.</p>
    </div>

    <div id="tab2" class="tab-content">
        <h2>Tab 2 Content</h2>
        <p>This is the content of Tab 2.</p>
    </div>

    <div id="tab3" class="tab-content">
        <h2>Tab 3 Content</h2>
        <p>This is the content of Tab 3.</p>
    </div>
    
    <main>
        <section>
            <h2>About This Site</h2>
            <p>This is a simple static website</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025joe smoe</p>
    </footer>
    
    <script src="script.js"></script>
    
</body>
</html>
